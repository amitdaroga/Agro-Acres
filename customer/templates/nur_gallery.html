{% extends 'main.html' %}
{%load static %}
{% block content %}
<style>
    div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
    } 
    div.gallery:hover{
        border: 1px solid #777;
    }
    div.gallery img {
        width: 100%;
        height: 100%;
    }
    div.desc {
        padding: 15px;
        text-align: center;
    }
    input[type=text]{
        width: 250px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }
    input[type=text]:focus {
        width: 100%;
    }
</style>
<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
            <form action="{% url 'nur_gallery' %}" method="POST" style="text-align: center;">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Enter Product Name">
            </form><br>
            {% if search_id %}
            {% for i in search_id %}
            <div class="gallery"  style="height: 300px; width: 200px;">
                <a href="{% url 'view_product' pk=i.id %}">
                    <img src="{{i.pic.url}}" alt="Cinque Terre">
                </a>
                <div class="desc">{{i.product_name}}<br>{{i.Price}}₹</div>
            </div>
            {% endfor %}
            {% endif %}
            {% for i in pro %}
            <div class="gallery"  style="height: 300px; width: 200px;">
                <a href="{% url 'view_product' pk=i.id %}">
                    <img src="{{i.pic.url}}" alt="Cinque Terre">
                </a>
                <div class="desc">{{i.product_name}}<br>{{i.Price}}₹</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
