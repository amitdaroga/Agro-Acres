{% extends 'main_admin.html' %}
{%load static %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <!-- Default box -->
                <div class="card card-solid">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <h3 class="d-inline-block d-sm-none">LOWA Menâ€™s Renegade GTX Mid Hiking Boots Review</h3>
                                <div class="col-12">
                                    <img src="{{user.img.url}}" class="product-image" alt="Product Image">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <h2>User details</h2>
                                <div class="mt-4">
                                	<form action="{% url 'updateuser_details' %}" method="POST">
                                		{% csrf_token %}
                                    <div class="form-group">
                                        <label>first Name</label>
                                        <input type="text" name="fname" class="form-control" value="{{user.first_name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>last Name</label>
                                        <input type="text" name="lname" class="form-control" value="{{user.last_name}}">
                                    </div>
                                    <div class="form-group">
                                    	<label>category</label>
                                        <select name="tbcategory" class="form-control">
                                        	<option value="{{user.user_id.category}}">Current {{user.user_id.category}}</option>
                                        	<option value="FARMER">FARMER</option>
                                        	<option value="CUSTOMER">CUSTOMER</option>
                                        	<option value="NURSERY">NURSERY</option>
                                        	<option value="AGROSHOP">AGRO SHOP </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>DOB</label>
                                        <input type="date" name="dob" class="form-control" value="{{user.dod}}" >
                                    </div>
                                    <div class="form-group">
                                        <label>user contect no.</label>
                                        <input type="text" name="phone" class="form-control" value="{{user.phone}}">
                                    </div>
                                    <div class="form-group">
                                        <label>address</label>
                                        <input type="text" name="address" class="form-control" value="{{user.address}} ">
                                    </div>
                                    <div class="form-group">
                                        <label>city</label>
                                        <input type="text"  name="city" class="form-control" value="{{user.city}} ">
                                    </div>
                                    <div class="form-group">
                                        <label>pincode</label>
                                        <input type="text"  name="pincode" class="form-control" value="{{user.pincode}} ">
                                    </div>
                                    <div class="form-group">
                                        <label>email id </label>
                                        <input type="email" name="email" class="form-control" value="{{user.user_id.email}} ">
                                    </div>
                                    <input type="submit">
                                </div>
                                </form>
                            </div>
                        </div>
                          </nav>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
        </div>
    </div>
</div>
{% endblock %}
