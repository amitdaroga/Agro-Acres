{% extends 'main_f.html' %}
{%load static %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <!-- Default box -->
                <div class="card card-solid">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <h3 class="d-inline-block d-sm-none">LOWA Menâ€™s Renegade GTX Mid Hiking Boots Review</h3>
                                <div class="col-12">
                                    <img src="{{pro.pic.url}}" class="product-image" alt="Product Image">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <h2>product cat</h2>
                                <div class="mt-4">
                                    <div class="form-group">
                                        <label>product Name</label>
                                        <input type="text" class="form-control" value="{{pro.product_name}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>product category</label>
                                        <input type="text" class="form-control" value="{{pro.pro_category}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>product Price</label>
                                        <input type="text" class="form-control" value="{{pro.Price}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>product quantity</label>
                                        <input type="text" class="form-control" value="{{pro.pro_quantity}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>product description</label>
                                        <input type="text" class="form-control" value="{{pro.pro_description}} " readonly>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <a href="{% url 'addtocart_f' pk=pro.id %}">
                                    <div class="btn btn-primary btn-lg btn-flat">
                                        <i class="fas fa-cart-plus fa-lg mr-2"></i>
                                        Add to Cart
                                    </div>
                                    </a>
                                    <a href="{% url 'wishlist_f' pk=pro.id %}">
                                    <div class="btn btn-default btn-lg btn-flat">
                                        <i class="fas fa-heart fa-lg mr-2"></i>
                                        Add to Wishlist
                                    </div>
                                    </a>
                                    <a href="{% url 'orderpage_f' pk=pro.id %}">
                                    <button class="btn btn-primary btn-lg btn-flat">
                                        <i class="fas fa-shopping-cart fa-lg mr-2"></i>
                                        order
                                    </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <nav class="w-100">
                                <div class="nav nav-tabs" id="product-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="product-desc-tab" data-toggle="tab" href="#product-desc" role="tab" aria-controls="product-desc" aria-selected="true">Description</a>
                                    <a class="nav-item nav-link" id="product-comments-tab" data-toggle="tab" href="#product-comments" role="tab" aria-controls="product-comments" aria-selected="false">Comments</a>
                                    <a class="nav-item nav-link" id="product-rating-tab" data-toggle="tab" href="#product-rating" role="tab" aria-controls="product-rating" aria-selected="false">Rating</a>
                                </div>
                            </nav>
                            <div class="tab-content p-3" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="product-desc" role="tabpanel" aria-labelledby="product-desc-tab"><h1>Description</h1></div>
                                <div class="tab-pane fade" id="product-comments" role="tabpanel" aria-labelledby="product-comments-tab"> </div>
                                <div class="tab-pane fade" id="product-rating" role="tabpanel" aria-labelledby="product-rating-tab"> </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
        </div>
    </div>
</div>
{% endblock %}
