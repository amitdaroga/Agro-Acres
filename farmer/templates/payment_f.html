{% extends 'main_f.html' %}
{%load static %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                
                                <th>Product Name</th>
                                <th>Product price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{pro.product_name}}</td>
                                <td>{{pro.Price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
            <div class="row">
                <!-- accepted payments column -->
                <div class="col-6">
                    <p class="lead">Payment Methods:</p>
                    <img src="{% static 'dist/img/credit/visa.png' %}" alt="Visa">
                    <img src="{% static 'dist/img/credit/mastercard.png' %}" alt="Mastercard">
                    <img src="{% static 'dist/img/credit/american-express.png' %}" alt="American Express">
                    <img src="{% static 'dist/img/credit/paypal2.png' %}" alt="Paypal' %}">
                </div>
                <!-- /.col -->
                
                <!-- /.col -->
            </div>
            <!-- /.row -->
            <!-- this row will not appear when printing -->
            <div class="row no-print">
                <div class="col-12">
                    <form action="{% url 'pay' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" name="amount" value="{{totalpri}}"required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="pquantity" placeholder="Enter Product quantity"  value="{{pquantity}}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="pid" placeholder="Enter Product id "  min="1" max="20" id="p"  value="{{pro.id}}"required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address"  min="1" max="20" value="{{far.address}}"required>
                        </div>
                        <div class="form-group">
                            <label>city</label>
                            <input type="text" class="form-control" name="city" min="1" max="20"   value="{{far.city}}" required>
                        </div>
                        <div class="form-group">
                            <label>Pincode knkjn</label>
                            <input type="text" class="form-control" name="pin" value="{{far.pincode}}"required>
                        </div>
                        <div class="col-6">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr>
                                        <th>Qty</th>
                                        <td>{{pquantity}}</td>
                                        <th style="width:50%">Total Price:</th>
                                        <td>{{totalpri}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success" style=" margin: 1px 50%; width: 50%;" value="Payment" >                        </div>
                    </form>                        
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
